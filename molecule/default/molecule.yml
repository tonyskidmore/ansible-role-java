---

dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: rhel8
    image: registry.access.redhat.com/ubi8/ubi-init:latest
    tmpfs:
      - /run
      - /tmp
    pre_build_image: true
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"
    pre_build_image: true
  - name: rhel7
    image: registry.access.redhat.com/ubi7/ubi-init:latest
    tmpfs:
      - /run
      - /tmp
    pre_build_image: true
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: ubuntu20.04
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    tmpfs:
      - /run
      - /tmp
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/lib/systemd/systemd"
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
